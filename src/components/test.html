<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <title>Full Height Page with Tic-Tac-Toe Grid</title>
        <style>
            body {
                overflow-y: hidden;
            }
            .full-height {
                min-height: 100vh;
                background-color: black;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .footer {
                background-color: black;
                color: white;
                padding: 20px;
                text-align: center;
            }
            .tic-tac-toe {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                font-size: 2rem;
                font-weight: bold;
            }
            .tic-tac-toe .row {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 33.33%;
            }
            .tic-tac-toe .row .col {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 33.33%;
                height: 100%;
                border: 1px solid white;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">My Website</a>
                </div>
            </nav>
        </header>

        <div class="full-height">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-12">
                        <div class="tic-tac-toe">
                            <div class="row">
                                <div class="col">X</div>
                                <div class="col"></div>
                                <div class="col">O</div>
                            </div>
                            <div class="row">
                                <div class="col"></div>
                                <div class="col">O</div>
                                <div class="col">X</div>
                            </div>
                            <div class="row">
                                <div class="col">O</div>
                                <div class="col">X</div>
                                <div class="col"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2023 My Website. All rights reserved.</p>
            </div>
        </footer>

        <!-- Bootstrap JS (Optional, if you need to use Bootstrap components) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
